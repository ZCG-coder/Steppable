<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled</title>

    <style>
        .navpath {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        const dateStr = "$datetime"; // Will get replaced by Doxygen
        const ms = Date.parse(dateStr);
        const date = new Date(ms);
        const year = date.getUTCFullYear();
        const month = date.getUTCMonth() + 1;
        const day = date.getUTCDate();
        const hours = date.getUTCHours();
        const minutes = date.getUTCMinutes();
        const seconds = date.getUTCSeconds();
        const datetime = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')} ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("date").innerText = datetime;
        });
    </script>
    <footer id="nav-path" class="navpath">
        <span id="copyright"><a href="#"></a>Copyright &copy; Andy Zhang 2024. Licensed under the MIT license.</span>
        Generated on <span id="date"></span> UTC.
    </footer>
</body>
</html>
